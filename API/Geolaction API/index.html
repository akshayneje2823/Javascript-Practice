<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>JavaScript Geelogication API</h1>

    <button class="button" onclick="getLocation()"></button>
    <span class="text"></span>
    <i class="ri-check-line icon"></i>Try it
    </button>

    <p id="demo"></p>

    <script>
        const x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            let latlon = position.coords.latitude + "," + position.coords.longitude;

            let img_url = "https://maps.googleapis.com/maps/api/staticmap?center=" + latlon + "&zoom=14&size=400x300&sensor=false&key=YOUR_KEY";

            document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>";
        }
    </script>

    <script>

    </script>
</body>

</html>
