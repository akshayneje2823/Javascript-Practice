<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript Function Binding</h1>
    <h2 id="demo"></h2>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            display: function () {
                let x = document.getElementById("demo");
                x.innerHTML = this.firstName + " " + this.lastName;
            }
        }
        let ans = person.display.bind(person);
        setTimeout(ans, 3000)
    </script>
</body>

</html>
